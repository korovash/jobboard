{% extends 'base.html' %}
{% block title %}Регистрация — Jobboard{% endblock %}
{% block content %}
<div class="form-card mt-4">
  <h3>Регистрация</h3>
  <form method="post" action="/auth/register-form">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" type="email" class="form-control form-control-lg form-control-dark" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Пароль</label>
      <input name="password" type="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Полное имя</label>
      <input name="full_name" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Я регистрируюсь как</label>
      <select name="type" class="form-select">
        <option value="candidate">Соискатель</option>
        <option value="recruiter">Работодатель</option>
      </select>
    </div>
    <button class="btn btn-primary btn-cta" type="submit">Зарегистрироваться</button>
    <a class="btn btn-outline btn-cta" href="/auth/login">У меня есть аккаунт</a>
  </form>
</div>
{% endblock %}
